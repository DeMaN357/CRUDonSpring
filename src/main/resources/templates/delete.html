<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="UTF-8">

<body class="modal-open" style="padding-right: 13px;">
<body>

<!--Панель или меню-->
<div class="container-fluid">
    <div class="row p-3 mb-2 bg-dark text-white">
        <div class="col-md-11">
            <h4 class="text-left" th:object="${userDeleteAuth}">
                <strong> <span th:text="${userDeleteAuth.getEmail()}"></span></strong>
                <small>with roles: <span th:each="roles : ${userDeleteAuth.getRoles()}">
                    <span th:text="${roles.getRole()}"></span>
                </span> </small>
            </h4>
        </div>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link text-secondary" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</div>

<!--Основное-->
<div class="container-fluid">
    <div class="row">
        <div class="col-2 margin-menu-left">
            <!--Здесь делается менюшка СЛЕВА-->
            <div class="nav flex-column nav-pills" id="menu-page" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="menu-page-admin-realize" data-toggle="pill" href="#menu-page-admin"
                   role="tab" aria-controls="menu-page-admin" aria-selected="true">Admin</a>
                <a class="nav-link" id="menu-page-user-realize" data-toggle="pill" href="#menu-page-user" role="tab"
                   aria-controls="menu-page-user" aria-selected="false">User</a>
            </div>
        </div>

        <div class="col-10 margin-menu-right ">
            <!--Здесь делается менюшка справа-->
            <div class="tab-content pr-right" id="menu-page-realization">
                <!--Вкладка с админом-->
                <div class="tab-pane fade show active" id="menu-page-admin" role="tabpanel"
                     aria-labelledby="menu-page-admin-realize"><h1>Admin panel</h1>

                    <ul class="nav nav-tabs" id="menu-right-page" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="menu-right-admin" data-toggle="tab" href="#admin-page"
                               role="tab" aria-controls="admin-page" aria-selected="true">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="menu-right-user" data-toggle="tab" href="#user-page" role="tab"
                               aria-controls="user-page" aria-selected="false">New User</a>
                        </li>
                    </ul>

                    <!--Реализация -->
                    <div class="tab-content" id="myTabContent">
                        <!--Здесь начинают реалзовываться админ-вкладка и таблицы -->
                        <div class="tab-pane fade show active" id="admin-page" role="tabpanel"
                             aria-labelledby="menu-right-admin">
                            <table class="table" style="background-color: white">
                                <thead style="background-color: rgba(162,162,162,0.42)">
                                <tr>
                                    <th><h4>All users</h4></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Age</th>
                                                <th>Email</th>
                                                <th>Role</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                            </thead>
                                            <!--Сделать цикл-->
                                            <tbody>
                                            <tr th:each="user2 : ${usersDelete}">
                                                <td th:text="${user2.getId()}"></td>
                                                <td th:text="${user2.getFirst_name()}"></td>
                                                <td th:text="${user2.getLast_name()}"></td>
                                                <td th:text="${user2.getAge()}"></td>
                                                <td th:text="${user2.getEmail()}"></td>

                                                <td>
                                                    <span th:each="role : ${user2.getRoles()}">
                                                        <span th:text="${role.getRole()}"></span>
                                                    </span>
                                                </td>
                                                <td>
                                                    <form action="/admin/update/" method="get">
                                                        <button class="btn btn-info" th:value="${user2.id}" name="id" >Edit</button>
                                                    </form>
                                                </td>
                                                <td>
                                                    <form action="/admin/delete/" method="get">
                                                        <button class="btn btn-danger" th:value="${user2.id}" name="id" >Delete</button>
                                                    </form>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-modal="true" style="padding-right: 13px; display: block;">

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete user</h5>

                <form action="/admin/admin" method="get">
                    <button type="submit" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </form>

            </div>
            <div class="modal-body" th:object="${userDelete}">
                <!--<form>-->
                <form id="formUpdate"  action="/admin/delete" method="post">

                    <div class="form-group">
                        <div class="center"><label>ID</label></div>
                        <input readonly type="text" name="id" class="form-control input-redactor"
                               placeholder="First name" th:value="${userDelete.getId()}"/>
                    </div>

                    <div class="form-group">
                        <div class="center"><label>First name</label></div>
                        <input readonly type="text" name="first_name" class="form-control input-redactor"
                               placeholder="First name" th:value="${userDelete.getFirst_name()}"/>
                    </div>


                    <div class="form-group">
                        <div class="center"><label>Last name</label></div>
                        <input readonly type="text" name="last_name" class="form-control input-redactor"
                               placeholder="Last name" th:value="${userDelete.getLast_name()}"/>
                    </div>


                    <div class="form-group">
                        <div class="center"><label>Age</label></div>
                        <input readonly type="number" name="age" class="form-control input-redactor"
                               placeholder="Age" th:value="${userDelete.getAge()}"/>
                    </div>


                    <div class="form-group">
                        <div class="center"><label>Email</label></div>
                        <input readonly type="email" name="email" class="form-control input-redactor"
                               placeholder="Email" th:value="${userDelete.getEmail()}"/>
                    </div>


                    <div class="form-group">
                        <div class="center"><label>Role</label></div>
                        <select disabled class="custom-select input-redactor"  name="rolesFromH" size="2"
                                multiple>
                            <option>ADMIN</option>
                            <option>USER</option>
                        </select>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <form action="/admin/admin" method="get">
                    <button type="submit" class="btn btn-secondary">Close</button>
                </form>
                <button type="submit" class="btn btn-danger" form="formUpdate">Delete</button>
            </div>
        </div>
    </div>
</div>

<link href="../static/CSS/admin.css" type="text/css" th:href="@{/css/admin.css}" rel="stylesheet"/>

</body>
<div class="modal-backdrop fade show"></div>
</body>
</html>
