<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../static/CSS/admin.css" type="text/css" th:href="@{/CSS/admin.css}" rel="stylesheet"/>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin panel</title>
</head>
<body>

<!--Панель или меню-->
<div class="container-fluid">
    <div class="row p-3 mb-2 bg-dark text-white">
        <div class="col-md-11">
            <h4 class="text-left">
                <span id="UserAuth"></span>
                <!--Вставяется функция из js(1) ВЕРХНЯЯ ПАНЕЛЬ-->
            </h4>
        </div>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link text-secondary" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</div>

<!--Основное-->
<div class="container-fluid">
    <div class="row">
        <div class="col-2 margin-menu-left">
            <!--Здесь делается менюшка СЛЕВА-->
            <div class="nav flex-column nav-pills" id="menu-page" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="menu-page-admin-realize" data-toggle="pill" href="#menu-page-admin"
                   role="tab" aria-controls="menu-page-admin" aria-selected="true">Admin</a>
                <a class="nav-link" id="menu-page-user-realize" data-toggle="pill" href="#menu-page-user" role="tab"
                   aria-controls="menu-page-user" aria-selected="false">User</a>
            </div>
        </div>

        <div class="col-10 margin-menu-right ">
            <!--Здесь делается менюшка справа-->
            <div class="tab-content pr-right" id="menu-page-realization">
                <!--Вкладка с админом-->
                <div class="tab-pane fade show active" id="menu-page-admin" role="tabpanel"
                     aria-labelledby="menu-page-admin-realize"><h1>Admin panel</h1>

                    <ul class="nav nav-tabs" id="menu-right-page" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="menu-right-admin" data-toggle="tab" href="#admin-page"
                               role="tab" aria-controls="admin-page" aria-selected="true">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="menu-right-user" data-toggle="tab" href="#user-page" role="tab"
                               aria-controls="user-page" aria-selected="false">New User</a>
                        </li>
                    </ul>

                    <!--Реализация -->
                    <div class="tab-content" id="myTabContent">
                        <!--Здесь начинают реалзовываться админ-вкладка и таблицы -->
                        <div class="tab-pane fade show active" id="admin-page" role="tabpanel"
                             aria-labelledby="menu-right-admin">
                            <table class="table" style="background-color: white">
                                <thead style="background-color: rgba(162,162,162,0.42)">
                                <tr>
                                    <th><h4>All users</h4></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Age</th>
                                                <th>Email</th>
                                                <th>Role</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody id="tableUsers">
                                            <!--Реализация таблицы-->
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <!--Здесь начинают реалзовываться юзер-вкладка -->
                        <div class="tab-pane fade" id="user-page" role="tabpanel" aria-labelledby="menu-right-user">
                            <table class="table" style="background-color: white">
                                <thead style="background-color: rgba(162,162,162,0.42)">
                                <tr>
                                    <th><h4>Add new user</h4></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>
                                        <form id="formAdd">
                                            <div class="form-group">
                                                <div class="center"><label>First name</label></div>
                                                <input type="text" name="first_name" class="form-control input-redactor"
                                                       placeholder="First name" id="first_name_add"/>
                                            </div>


                                            <div class="form-group">
                                                <div class="center"><label>Last name</label></div>
                                                <input type="text" name="last_name" class="form-control input-redactor"
                                                       placeholder="Last name" id="last_name_add"/>
                                            </div>


                                            <div class="form-group">
                                                <div class="center"><label>Age</label></div>
                                                <input type="number" name="age" class="form-control input-redactor"
                                                       placeholder="Age" id="age_add"/>
                                            </div>


                                            <div class="form-group">
                                                <div class="center"><label>Email</label></div>
                                                <input type="email" name="email" class="form-control input-redactor"
                                                       placeholder="Email" id="email_add"/>
                                            </div>


                                            <div class="form-group">
                                                <div class="center"><label>Password</label></div>
                                                <input type="password" name="password"
                                                       class="form-control input-redactor"
                                                       placeholder="Password" id="password_add"/>
                                            </div>


                                            <div class="form-group">
                                                <div class="center"><label>Role</label></div>
                                                <select class="custom-select input-redactor" name="rolesFromH" size="2"
                                                        multiple id="rolesFromH_add">
                                                    <option>ADMIN</option>
                                                    <option>USER</option>
                                                </select>
                                            </div>

                                            <div class="form-group">
                                                <input type="button" class="btn btn-success btn-lg button-redactor"
                                                       value="Add new user" id="add"/>
                                            </div>

                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


                <!--Вкладка с юзером-->
                <div class="tab-pane fade" id="menu-page-user" role="tabpanel" aria-labelledby="menu-page-user-realize">
                    <h1>User information-page</h1>
                    <table class="table" style="background-color: white">
                        <thead style="background-color: rgba(162,162,162,0.42)">
                        <tr>
                            <th><h4>All users</h4></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tbody id="tableUser">
                                    <!--Реализация таблицы с юзером-->
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal with Update -->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!--<form>-->
                <form id="formUpdate">

                    <div class="form-group">
                        <div class="center"><label>ID</label></div>
                        <input readonly type="text" name="id" class="form-control input-redactor"
                               placeholder="First name" id="id_update"/>
                    </div>

                    <div class="form-group">
                        <div class="center"><label>First name</label></div>
                        <input type="text" name="first_name" class="form-control input-redactor"
                               placeholder="First name" id="first_name_update"/>
                    </div>


                    <div class="form-group">
                        <div class="center"><label>Last name</label></div>
                        <input type="text" name="last_name" class="form-control input-redactor"
                               placeholder="Last name" id="last_name_update"/>
                    </div>


                    <div class="form-group">
                        <div class="center"><label>Age</label></div>
                        <input type="number" name="age" class="form-control input-redactor"
                               placeholder="Age" id="age_update"/>
                    </div>


                    <div class="form-group">
                        <div class="center"><label>Email</label></div>
                        <input type="email" name="email" class="form-control input-redactor"
                               placeholder="Email" id="email_update"/>
                    </div>

                    <div class="form-group">
                        <div class="center"><label>Password</label></div>
                        <input type="password" name="password" class="form-control input-redactor"
                               placeholder="kjx" id="password_update"/>
                    </div>

                    <div class="form-group">
                        <div class="center"><label>Role</label></div>
                        <select multiple class="custom-select input-redactor" name="roles" size="2"
                                id="rolesFromH_update">
                            <option value="ADMIN">ADMIN</option>
                            <option value="USER">USER</option>
                        </select>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" id="update" class="btn btn-primary">Update</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal with Delete -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!--<form>-->
                <form id="formDelete">

                    <div class="form-group">
                        <div class="center"><label>ID</label></div>
                        <input readonly type="text" name="id" class="form-control input-redactor"
                               placeholder="First name" id="id_delete"/>
                    </div>

                    <div class="form-group">
                        <div class="center"><label>First name</label></div>
                        <input readonly type="text" name="first_name" class="form-control input-redactor"
                               placeholder="First name" id="first_name_delete"/>
                    </div>


                    <div class="form-group">
                        <div class="center"><label>Last name</label></div>
                        <input readonly type="text" name="last_name" class="form-control input-redactor"
                               placeholder="Last name" id="last_name_delete"/>
                    </div>


                    <div class="form-group">
                        <div class="center"><label>Age</label></div>
                        <input readonly type="number" name="age" class="form-control input-redactor"
                               placeholder="Age" id="age_delete"/>
                    </div>


                    <div class="form-group">
                        <div class="center"><label>Email</label></div>
                        <input readonly type="email" name="email" class="form-control input-redactor"
                               placeholder="Email" id="email_delete"/>
                    </div>

                    <div class="form-group">
                        <div class="center"><label>Role</label></div>
                        <select disabled class="custom-select input-redactor" name="roles" size="2"
                                id="rolesFromH_delete">
                            <option value="ADMIN">ADMIN</option>
                            <option value="USER">USER</option>
                        </select>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" id="delete" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>

<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"/>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


<link href="../static/CSS/admin.css" type="text/css" th:href="@{/CSS/admin.css}" rel="stylesheet"/>
<script type="text/javascript" src="/JS/main.js" th:src="@{/JS/main.js}"></script>

</body>
</html>
