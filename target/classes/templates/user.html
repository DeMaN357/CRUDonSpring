<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="UTF-8">
</head>
<body>

<!--Панель или меню-->
<div class="container-fluid">
    <div class="row p-3 mb-2 bg-dark text-white">
        <div class="col-md-11">
            <h4 class="text-left" th:object="${user}">
                <strong> <span th:text="${user.getEmail()}"></span></strong>
                <small>with roles: <span th:each="roles : ${user.getRoles()}">
                    <span th:text="${roles.getRole()}"></span>
                </span> </small>
            </h4>
        </div>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link text-secondary" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</div>

<!--Основное-->
<div class="container-fluid">
    <div class="row">
        <div class="col-2 margin-menu-left">
            <!--Здесь делается менюшка СЛЕВА-->
            <div class="nav flex-column nav-pills" id="menu-page" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="menu-page-user-realize" data-toggle="pill" href="#menu-page-user" role="tab"
                   aria-controls="menu-page-user" aria-selected="true">User</a>
            </div>
        </div>

        <div class="col-10 margin-menu-right ">
            <!--Здесь делается менюшка справа-->
            <div class="tab-content pr-right" id="menu-page-realization">

                <!--Вкладка с юзером-->
                <div class="tab-pane fade show active" id="menu-page-user" role="tabpanel" aria-labelledby="menu-page-user-realize">
                    <h1>User information-page</h1>
                    <table class="table" style="background-color: white">
                        <thead style="background-color: rgba(162,162,162,0.42)">
                        <tr>
                            <th><h4>All users</h4></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:object="${user}">
                                        <td th:text="${user.getId()}"></td>
                                        <td th:text="${user.getFirst_name()}"></td>
                                        <td th:text="${user.getLast_name()}"></td>
                                        <td th:text="${user.getAge()}"></td>
                                        <td th:text="${user.getEmail()}"></td>

                                        <td>
                                                    <span th:each="role : ${user.getRoles()}">
                                                        <span th:text="${role.getRole()}"></span>
                                                    </span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>


<link href="../static/CSS/admin.css" type="text/css" th:href="@{/css/admin.css}" rel="stylesheet"/>

</body>
</html>
