<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="../static/CSS/admin.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Admin panel</title>
</head>
<body>

<!--Панель или меню-->
<div class="container-fluid">
    <div class="row p-3 mb-2 bg-dark text-white">
        <div class="col-md-11">
            <h4 class="text-left">
                <span id="UserAuth"></span>
                <!--Вставяется функция из js(1) ВЕРХНЯЯ ПАНЕЛЬ-->
            </h4>
        </div>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link text-secondary" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</div>

<!--Основное-->
<div class="container-fluid">
    <div class="row">
        <div class="col-2 margin-menu-left">
            <!--Здесь делается менюшка СЛЕВА-->
            <div class="nav flex-column nav-pills" id="menu-page" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="menu-page-admin-realize" data-toggle="pill" href="#menu-page-admin"
                   role="tab" aria-controls="menu-page-admin" aria-selected="true">Admin</a>
                <a class="nav-link" id="menu-page-user-realize" data-toggle="pill" href="#menu-page-user" role="tab"
                   aria-controls="menu-page-user" aria-selected="false">User</a>
            </div>
        </div>

        <div class="col-10 margin-menu-right ">
            <!--Здесь делается менюшка справа-->
            <div class="tab-content pr-right" id="menu-page-realization">
                <!--Вкладка с админом-->
                <div class="tab-pane fade show active" id="menu-page-admin" role="tabpanel"
                     aria-labelledby="menu-page-admin-realize"><h1>Admin panel</h1>

                    <ul class="nav nav-tabs" id="menu-right-page" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="menu-right-admin" data-toggle="tab" href="#admin-page"
                               role="tab" aria-controls="admin-page" aria-selected="true">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="menu-right-user" data-toggle="tab" href="#user-page" role="tab"
                               aria-controls="user-page" aria-selected="false">New User</a>
                        </li>
                    </ul>

                    <!--Реализация -->
                    <div class="tab-content" id="myTabContent">
                        <!--Здесь начинают реалзовываться админ-вкладка и таблицы -->
                        <div class="tab-pane fade show active" id="admin-page" role="tabpanel"
                             aria-labelledby="menu-right-admin">
                            <table class="table" style="background-color: white">
                                <thead style="background-color: rgba(162,162,162,0.42)">
                                <tr>
                                    <th><h4>All users</h4></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Age</th>
                                                <th>Email</th>
                                                <th>Role</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody id="tableUsers">
                                                    <!--Реализация таблицы-->
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <!--Здесь начинают реалзовываться юзер-вкладка -->
                        <div class="tab-pane fade" id="user-page" role="tabpanel" aria-labelledby="menu-right-user">
                            <table class="table" style="background-color: white">
                                <thead style="background-color: rgba(162,162,162,0.42)">
                                <tr>
                                    <th><h4>Add new user</h4></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>
                                        <form action="/admin/add" method="post">
                                            <div class="form-group">
                                                <div class="center"><label>First name</label></div>
                                                <input type="text" name="first_name" class="form-control input-redactor"
                                                       placeholder="First name"/>
                                            </div>


                                            <div class="form-group">
                                                <div class="center"><label>Last name</label></div>
                                                <input type="text" name="last_name" class="form-control input-redactor"
                                                       placeholder="Last name"/>
                                            </div>


                                            <div class="form-group">
                                                <div class="center"><label>Age</label></div>
                                                <input type="number" name="age" class="form-control input-redactor"
                                                       placeholder="Age"/>
                                            </div>


                                            <div class="form-group">
                                                <div class="center"><label>Email</label></div>
                                                <input type="email" name="email" class="form-control input-redactor"
                                                       placeholder="Email"/>
                                            </div>


                                            <div class="form-group">
                                                <div class="center"><label>Password</label></div>
                                                <input type="password" name="password" class="form-control input-redactor"
                                                       placeholder="Password"/>
                                            </div>


                                            <div class="form-group">
                                                <div class="center"><label>Role</label></div>
                                                <select class="custom-select input-redactor" name="rolesFromH" size="2"
                                                        multiple>
                                                    <option>ADMIN</option>
                                                    <option>USER</option>
                                                </select>
                                            </div>

                                            <div class="form-group">
                                                <input type="submit" class="btn btn-success btn-lg button-redactor"
                                                       value="Add new user"/>
                                            </div>

                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


                <!--Вкладка с юзером-->
                <div class="tab-pane fade" id="menu-page-user" role="tabpanel" aria-labelledby="menu-page-user-realize">
                    <h1>User information-page</h1>
                    <table class="table" style="background-color: white">
                        <thead style="background-color: rgba(162,162,162,0.42)">
                        <tr>
                            <th><h4>All users</h4></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:object="${user}">
                                        <td th:text="${user.getId()}"></td>
                                        <td th:text="${user.getFirst_name()}"></td>
                                        <td th:text="${user.getLast_name()}"></td>
                                        <td th:text="${user.getAge()}"></td>
                                        <td th:text="${user.getEmail()}"></td>

                                        <td>
                                                    <span th:each="role : ${user.getRoles()}">
                                                        <span th:text="${role.getRole()}"></span>
                                                    </span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="updatingModalWindow">
    <!-- Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeUpdateModal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!--<form>-->
                    <form id="formDelete">

                        <div class="form-group">
                            <div class="center"><label>ID</label></div>
                            <input  readonly type="text" name="id" class="form-control input-redactor"
                                   placeholder="First name" id="id_update"/>
                        </div>

                        <div class="form-group">
                            <div class="center"><label>First name</label></div>
                            <input type="text" name="first_name" class="form-control input-redactor"
                                   placeholder="First name" id="first_name_update"/>
                        </div>


                        <div class="form-group">
                            <div class="center"><label>Last name</label></div>
                            <input  type="text" name="last_name" class="form-control input-redactor"
                                   placeholder="Last name" id="last_name_update"/>
                        </div>


                        <div class="form-group">
                            <div class="center"><label>Age</label></div>
                            <input  type="number" name="age" class="form-control input-redactor"
                                   placeholder="Age" id="age_update"/>
                        </div>


                        <div class="form-group">
                            <div class="center"><label>Email</label></div>
                            <input  type="email" name="email" class="form-control input-redactor"
                                   placeholder="Email" id="email_update"/>
                        </div>

                        <div class="form-group">
                            <div class="center"><label>Password</label></div>
                            <input  type="password" name="password" class="form-control input-redactor"
                                    placeholder="kjx" id="password_update"/>
                        </div>

                        <!--<div class="form-group">
                            <div class="inputNewUser" id="roleUpdate">
                                <select class="custom-select" size="2" name="roles" id="rolesInputEdit">
                                </select>
                            </div>
                        </div>-->



                        <div class="form-group">
                            <div class="center"><label>Role</label></div>
                            <select class="custom-select input-redactor"  name="roles" size="2"
                                    id="rolesFromH_update">
                                <option value="1">ADMIN</option>
                                <option value="2">USER</option>
                            </select>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" id="update" class="btn btn-primary" data-dismiss="modal">Update</button>
                </div>
            </div>
        </div>
    </div>
</div>
