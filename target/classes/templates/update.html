<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменение пользователя</title>
</head>
<body>

<div class="center" th:with="user=${user}">

    <p>Изменение пользователя</p>

    <form action="/admin/update" method="post">
        <p><input type="hidden" name="id" th:value="${user.id}"></p>
        <p>Имя : <input type="text" name="first_name" th:value="${user.getFirst_name()}"> </p>
        <p>Фамилия : <input type="text" name="last_name" th:value="${user.getLast_name()}"> </p>
        <p>Пароль : <input type="text" name="password"> </p>
        <p>Возраст : <input type="number" name="age" th:value="${user.getAge()}"> </p>
        <p>Емейл : <input type="email" name="email" th:value="${user.getEmail()}"> </p>
        <p>Роль : <input type="checkbox" name="rolesFromH" value="ADMIN" checked/> ADMIN
            <input type="checkbox" name="rolesFromH" value="USER"/> USER</p>
        <input type="submit"/>
    </form>
</div>

<div class="center" >
    <a href="/logout">Выйти </a>
</div>

</body>
</html>
